

<div class="container">
    <h2>Bus Ticket Booking Form</h2>

    <form #bookingForm="ngForm" (ngSubmit)="onSubmit(bookingForm)">
        <!-- User Information -->
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" class="form-control" ngModel required
                placeholder="Enter your full name" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" ngModel required
                placeholder="Enter your email" />
        </div>

        <!-- Travel Information -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" ngModel required
                placeholder="password" />
        </div>

        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="tel" id="to" name="mobile" class="form-control" ngModel required placeholder="Mobile Number" maxlength="10"/>
        </div>

        <div class="form-group">
            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" class="form-control" ngModel required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="!bookingForm.valid">
            Book Ticket
        </button>
        <button type="button" class="btn btn-primary mt-3" (click)=" generatePDF()" [disabled]="pdfBtn">PDF NOW</button>
    </form>
</div>
